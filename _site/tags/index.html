/* Defaults */
:root {
	--font-family: -apple-system, system-ui, sans-serif;
	--font-family-monospace: Consolas, Menlo, Monaco, Andale Mono WT, Andale Mono, Lucida Console, Lucida Sans Typewriter, DejaVu Sans Mono, Bitstream Vera Sans Mono, Liberation Mono, Nimbus Mono L, Courier New, Courier, monospace;
}

/* Theme colors */
:root {
	--color-gray-20: #e0e0e0;
	--color-gray-50: #C0C0C0;
	--color-gray-90: #333;

	--background-color: #fff;

	--text-color: var(--color-gray-90);
	--text-color-link: black;
	--text-color-link-active: black;
	--text-color-link-visited: black;

	--syntax-tab-size: 2;
}

/* Global stylesheet */
* {
	box-sizing: border-box;
}

html,
body {
	padding: 0;
	margin: 0 auto;
	font-family: var(--font-family);
	color: var(--text-color);
/*	background-color: var(--background-color);
*/}
html {
	overflow-y: scroll;
}
body {
	max-width: 60vw;
	margin:auto;
	min-height:100vh;
}

h1, h2, h3, h4, h5{
	color:#1d548c;
}

/* https://www.a11yproject.com/posts/how-to-hide-content/ */
.visually-hidden {
	clip: rect(0 0 0 0);
	clip-path: inset(50%);
	height: 1px;
	overflow: hidden;
	position: absolute;
	white-space: nowrap;
	width: 1px;
}

p:last-child {
	margin-bottom: 0;
}
p {
	line-height: 1.5;
}

li {
	line-height: 1.5;
}

a[href] {
	color: var(--text-color-link);
}
a[href]:visited {
	color: var(--text-color-link-visited);
}
a[href]:hover,
a[href]:active {
	color: var(--text-color-link-active);
}

main {
	padding: 1rem;
}
main :first-child {
	margin-top: 0;
}

header {
	border-bottom: 1px dashed var(--color-gray-20);
	position:fixed;
	background-color:white !important;
	top:0px;
	width:100%;
}
header:after {
	content: "";
	display: table;
	clear: both;
}

.links-nextprev {
	list-style: none;
	border-top: 1px dashed var(--color-gray-20);
	padding: 1em 0;
}

table {
	margin: 1em 0;
}
table td,
table th {
	padding-right: 1em;
}

pre,
code {
	font-family: var(--font-family-monospace);
}
pre:not([class*="language-"]) {
	margin: .5em 0;
	line-height: 1.375; /* 22px /16 */
	-moz-tab-size: var(--syntax-tab-size);
	-o-tab-size: var(--syntax-tab-size);
	tab-size: var(--syntax-tab-size);
	-webkit-hyphens: none;
	-ms-hyphens: none;
	hyphens: none;
	direction: ltr;
	text-align: left;
	white-space: pre;
	word-spacing: normal;
	word-break: normal;
}
code {
	word-break: break-all;
}

/* Header */
header {
	display: flex;
	gap: 1em .5em;
	flex-wrap: wrap;
	align-items: center;
	padding: 1em;
	background-color:#1d548c;
	left:0px;
}
.home-link {
	font-size: 1em; /* 16px /16 */
	font-weight: 700;
	margin-right: 2em;
}
.home-link:link:not(:hover) {
	text-decoration: none;
}

/* Nav */
.nav {
	display: flex;
	padding: 0;
	margin: 0;
	list-style: none;
}

.follow{
	padding-left:0;
  margin-left: auto;
  margin-right: auto;
  display:flex;
}

.socials {
	list-style: none;
	padding-bottom:20px;
	padding-right:20px;
}

.socials > a {
	text-decoration: none;
	font-size:1rem;
	color:white;
}

.socials > a:visited {
	text-decoration: none;
	color:white;
}

.socials > a:hover {
	text-decoration: none;
	color:white;
}

.socials > a > svg {
	margin-bottom:-10px;
	margin-right:10px;
}

.nav-item {
	display: inline-block;
	margin-right: 1em;
}
.nav-item a[href]:not(:hover) {
	text-decoration: none;
}
.nav a[href][aria-current="page"] {
	text-decoration: underline;
}

/* Posts list */
.postlist {
	list-style: none;
	padding: 0;
	padding-left: 1.5rem;
}
.postlist-item {
	display: flex;
	flex-wrap: wrap;
	align-items: baseline;
	counter-increment: start-from -1;
	margin-bottom: 1em;
}
.postlist-item:before {
	display: inline-block;
	pointer-events: none;
	content: "" counter(start-from, decimal-leading-zero) ". ";
	line-height: 100%;
	text-align: right;
	margin-left: -1.5rem;
}
.postlist-date,
.postlist-item:before {
	font-size: 0.8125em; /* 13px /16 */
	color: var(--color-gray-90);
}
.postlist-date {
	word-spacing: -0.5px;
}
.postlist-link {
	font-size: 1.1875em; /* 19px /16 */
	font-weight: 700;
	flex-basis: calc(100% - 1.5rem);
	padding-left: .25em;
	padding-right: .5em;
	text-underline-position: from-font;
	text-underline-offset: 0;
	text-decoration-thickness: 1px;
}
.postlist-item-active .postlist-link {
	font-weight: bold;
}

/* Tags */
.post-tag {
	display: inline-flex;
	align-items: center;
	justify-content: center;
	text-transform: capitalize;
	font-style: italic;
}
.postlist-item > .post-tag {
	align-self: center;
}

/* Tags list */
.post-metadata {
	display: inline-flex;
	flex-wrap: wrap;
	gap: .5em;
	list-style: none;
	padding: 0;
	margin: 0;
}
.post-metadata time {
	margin-right: 1em;
}

/* Direct Links / Markdown Headers */
.header-anchor {
	text-decoration: none;
	font-style: normal;
	font-size: 1em;
	margin-left: .1em;
}
a[href].header-anchor,
a[href].header-anchor:visited {
	color: transparent;
}
a[href].header-anchor:focus,
a[href].header-anchor:hover {
	text-decoration: underline;
}
a[href].header-anchor:focus,
:hover > a[href].header-anchor {
	color: #aaa;
}

h2 + .header-anchor {
	font-size: 1.5em;
}

.home-info{
	width:80vw !important;
	margin-left:-10vw;
	padding:100px;
}

div.social-footer{
	margin-left:auto;
	margin-right:auto;
	display:block; 
	padding-top:20px;
	padding-bottom:20px;
}

div.footer{
	display:flex; 
	background-color:#1d548c; 
	width:100vw !important;
	position:relative;
	position: relative;
  margin-bottom: 0;
  margin-top: auto;
  margin-left: -20vw;
}


div.info-box{
	margin-top:4em !important;
	padding-top:4em !important;
	padding-bottom:5em !important;
	padding-left:3em !important;
	padding-right:3em !important;
	background-color:#EDEDED !important;
}

div.mobile-padding{
		display:none !important;
		height:100px;
	}

#main{
	min-height: calc(100vh - 123px);
}

a.resource{
	color:#05ad52 !important;
	font-weight:bold;
	font-size:1.2rem;
}

li.resource-item{
	padding-bottom:10px !important;
	list-style:none;
}

@media all and (max-width: 768px) {
	body {
		max-width: 100vw;
		margin:auto;
		min-height:100%;
	}
	div#hero {
		display: none;
	}
	div#hero-mobile {
		display: block;
	}

	.home-info{
	width:100vw !important;
	margin-left:-4vw;
	padding:20px;
	}

	div.social-footer{
		width: fit-content;
	}
	div.footer{
		display:block; 
		background-color:#1d548c; 
		width:100vw !important;
		margin-top:auto;
		left:0px;
		margin-bottom:0px;
		margin-left:0;
	}
	div.about-info{
	width:100vw !important;
	margin:0px !important;
	margin-top:20px !important;
	left:0px !important;
	padding-top:20px !important;
	padding-bottom:20px !important;
	padding-left:20px !important;
	padding-right:20px !important;
	background-color:#EDEDED;
	position:absolute !important;
}
	div.mobile-padding{
		display:block !important;
		height:50px;
	}
}</style>
